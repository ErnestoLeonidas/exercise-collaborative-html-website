<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container">
        <div class="row">

            <div class="container">
                <h2>Contact</h2>
                <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus incidunt repudiandae corrupti nulla magni, molestias iste cum, tempora facere, assumenda aut! Obcaecati accusamus ullam veritatis perspiciatis delectus tenetur rem voluptatibus.</p>
            </div>

        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-10">
                <div class="jumbotron jumbotron-fluid p-4 rounded">
                    <div class="row">
                        <div class="col-3 text-right">
                            <p class="font-weight-bold">Your Email</p>   
                        </div>
                        <div class="col-9">
                            <input type="text" class="form-control" placeholder="Your email">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-3 text-right">
                            <p class="font-weight-bold">Your message</p>   
                        </div>
                        <div class="col-9">
                            <textarea rows="5" class="form-control" placeholder="Please enter your message here..."></textarea>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-end mt-2 mr-1">
                        <button type="submit" class="btn btn-primary"> Submit </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
